<head>

<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
    var datos=
        [
            {comuna: "las condes",
      poblacion: 294838,
      viviendas: 82099,
      pobreza: 2.3
            },
            
            {comuna: "lo espejo",
      poblacion: 98804,
      viviendas: 24896,
      pobreza: 20.1
            },
            
            {
        comuna: "nunoa",
      poblacion: 208237,
      viviendas: 54692,
      pobreza: 2.9
   },
   {
      comuna: "renca",
      poblacion: 147151,
      viviendas: 33451,
      pobreza: 19.2
   },
   {
      comuna: "san bernardo",
      poblacion: 297262,
      viviendas: 60723,
      pobreza: 20.9
   },
   {
      comuna: "san miguel",
      poblacion: 107954,
      viviendas: 22655,
      pobreza: 2.5
   }
        ]
        
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
    noLoop();
}
function draw(){
  background(100,100,100);
    textAlign(CENTER);
    for (var a = 0; a < datos.length; a++)
    {
    textSize(11);
  fill(255)
  text(
  datos[0].comuna,
  width/(datos.length+1)*(a+1),
  height/1.8);
    
  textSize(2.5 * datos[a].poblacion);
    text(datos[a].poblacion,width/(datos.length+1)*(0+1), height/2);
    } }
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
